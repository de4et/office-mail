  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    jsonData:
      timeout: 60
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "\"trace_id\":\"(\\w+)\""
          name: TraceID
          url: "$${__value.raw}"
